# =========================
# Palette selection (Ansible/Orbit will set this per host)
# Options: suhail-macos-ansi | suhail-linux-ansi | suhail-windows-ansi
#          suhail-macos-truecolor | suhail-linux-truecolor | suhail-windows-truecolor
palette = "suhail-macos-ansi"

# =========================
# Prompt layout
# =========================
format = '$os$hostname${env_var.not_home}$directory${env_var.tmux_seg}$python${env_var.py_name}$conda$git_branch$git_status${env_var.bindu_ahead}${env_var.bindu_behind}${env_var.bindu_diverged}$status$cmd_duration$line_break$character'


add_newline = true


# -------------
# OS indicator
# -------------
[os]
disabled = true
format = "[$symbol]($style)"
style = "fg:dim"

[os.symbols]
# mac / windows
Macos   = "ÔÖπ "
