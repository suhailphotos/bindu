# --------------------------
# Hostname (built-in, fast)
# --------------------------
[hostname]
disabled = false
trim_at = "."
ssh_only = false
format = "[$hostname]($style) "
style = "fg:dim"

[hostname.aliases]
feather = "Óì∞"
quasar  = "Û∞ñ®"
nimbus  = "Óàù"
eclipse = "Óè†"
flicker = "ÔÉß"
nexus   = "Û∞¥ó"
zion    = "Óä¶"


# ----------------------------
# Environment Variables
# ----------------------------
[env_var.not_home]
disabled = true
variable = "STARSHIP_NOT_HOME"
format = '[ ÔÅº ](fg:dim)'

[env_var.tmux_seg]
variable = "STARSHIP_TMUX_SEG"
format = '[$env_value](fg:ui_mono)'
disabled = false


# ---- Bindu ------------
[env_var.bindu_ahead]
variable = "STARSHIP_BINDU_AHEAD"
style = "fg:git_ahead"
format = ' [$env_value]($style)'
disabled = false

[env_var.bindu_behind]
variable = "STARSHIP_BINDU_BEHIND"
style = "fg:git_behind"
format = ' [$env_value]($style)'
disabled = false

[env_var.bindu_diverged]
variable = "STARSHIP_BINDU_DIVERGED"
style = "fg:git_diverged"
format = ' [$env_value]($style)'
disabled = false


# ---------------
# Directory path
# ---------------
[directory]
# Behavior
truncation_length = 2
truncate_to_repo = true
use_os_path_sep = true
home_symbol = "~"
truncation_symbol = "‚Ä¶/"

# Look
# - before_root_path  (stuff above repo root): dim (like your "parent")
# - repo_root         (the repo folder itself): italic, "current" color
# - path              (subdirs under repo root): italic, "current" color
format = '[$before_root_path]($before_repo_root_style)[$repo_root]($repo_root_style)[$path ]($style)'
before_repo_root_style = 'fg:path_parent'
repo_root_style        = 'bold fg:path_current'
style                  = 'fg:path_default'

# ----------
# Character
# ----------
[character]
success_symbol = '[>](bold fg:ok)'
error_symbol   = '[>](bold fg:err)'

# --------------------
# Status
# --------------------
[status]
disabled = false
pipestatus = true
recognize_signal_code = true
format = ' [${status}](fg:err) '              # ‚Üê trailing space

# --------------------------------------------------
# Command Duration
# --------------------------------------------------
[cmd_duration]
disabled = true
min_time = 2_000
show_milliseconds = false
min_time_to_notify = 45_000
format = ' [$duration](fg:dim) '

[jobs]
symbol = '‚öô'
format = ' [$symbol$number](fg:dim) '

[time]
disabled = true
time_format = '%H:%M'
format = ' [$time](fg:dim) '

# --------------------------------------------------
# Python Environment
# --------------------------------------------------
# venv name from PROMPT_PY_ENV_NAME: add trailing space after the joining dot
[env_var.py_name]
variable = "PROMPT_PY_ENV_NAME"
format   = '[$env_value](bold fg:python_fg) '

# Python glyph only; add trailing space (no leading dot)
[python]
symbol             = "Óàµ"
style              = "fg:dim"
pyenv_version_name = false
python_binary      = "python3"
format             = ' [$symbol]($style) '
# Only show when a virtual environment is active:
detect_extensions = []
detect_files      = []
detect_folders    = []

# Conda env block; add trailing space at the end
[conda]
symbol = ''
style  = 'fg:dim'
format = '[üÖí](fg:dim) [$environment](bold fg:python_fg) '

# ----------
# Git status (dot + special parentheses, palette-driven colors)
# ----------
[git_status]
# Render only when there is something to show;
# include special parens and trailing dot inside the module.
format = '($staged$modified$renamed$deleted$conflicted$untracked$ahead_behind$stashed)'
style = "fg:dim"

# Per-status strings with dedicated colors; counts are dim
staged      = '[¬∑](fg:dim)[+](bold fg:git_staged)[${count}](dimmed fg:git_staged)'
modified    = '[¬∑](fg:dim)[!](bold fg:git_modified)[${count}](dimmed fg:git_modified)'
renamed     = '[¬∑](fg:dim)[¬ª](bold fg:git_renamed)[${count}](dimmed fg:git_renamed)'
deleted     = '[¬∑](fg:dim)[‚úò](bold fg:git_deleted)[${count}](dimmed fg:git_deleted)'
conflicted  = '[¬∑](fg:dim)[~](bold fg:git_conflicted)[${count}](dimmed fg:git_conflicted)'
untracked   = '[¬∑](fg:dim)[?](bold fg:git_untracked)[${count}](dimmed fg:git_untracked)'
stashed     = '[¬∑](fg:dim)[*](bold fg:git_stashed)[${count}](dimmed fg:git_stashed)'

# Sync counts (arrows colored; numbers dim)
ahead       = '[¬∑](fg:dim)[‚á°](bold fg:git_ahead)[${count}](dimmed fg:git_ahead)'
behind      = '[¬∑](fg:dim)[‚á£](bold fg:git_behind)[${count}](dimmed fg:git_behind)'
diverged    = '[¬∑](fg:dim)[‚áï](bold fg:git_diverged)[‚á°](fg:git_ahead)[${ahead_count}](fg:git_count)[‚á£](fg:git_behind)[${behind_count}](fg:git_count)'

[git_branch]
symbol = "Óú•¬∑"
truncation_length = 24
truncation_symbol = '‚Ä¶'
format = " [$symbol](fg:dim)[$branch]($style)"
style = "italic fg:git_branch"



